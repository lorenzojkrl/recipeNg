<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [index]="i"
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
    ></app-recipe-item>
  </div>
</div>
